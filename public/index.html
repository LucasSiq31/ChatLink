<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatLink</title>

    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" id="css" href="style.css">

  </head>
  <body onload="mostraModal()">

    <div class="modal fade" id="exampleModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="info" id="info">
            <h2>ChatLink</h2>
            <hr>

            <p>Seja bem vindo ao <b>ChatLink</b>, Envie e receba mensagens de seus amigos.</p><br>

            <p>Ao pressionar a tecla <b>F5</b>, as informações da página e as mensagens serão perdidas.</p><br>

            <p>Escolha um nome de usuário e uma cor para suas mensagens.</p>

            <button data-bs-dismiss="modal"  data-bs-toggle="modal" data-bs-target="#staticBackdrop">Vamos lá!</button>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="inicio" id="inicio">
            <h2>Bem Vindo!</h2>
            <input type="text" id="nome" class="nome" placeholder="Nome de usuário" />
            <br />
    
            <p>Escolha a cor:</p>
            <div class="cores">
              <input type="radio" class="radio" id="vermelho" name="cor" value="vermelho" checked="true"/>
              <label for="vermelho"><div class="vermelho escolha" onclick="addBorda(this)"></div></label>

              <input type="radio" class="radio" id="coral" name="cor" value="coral"/>
              <label for="coral"><div class="coral escolha" onclick="addBorda(this)"></div></label>

              <input type="radio" class="radio" id="laranja" name="cor" value="laranja"/>
              <label for="laranja"><div class="laranja escolha" onclick="addBorda(this)"></div></label>

              <input type="radio" class="radio" id="dourado" name="cor" value="dourado"/>
              <label for="dourado"><div class="dourado escolha" onclick="addBorda(this)"></div></label>

              <input type="radio" class="radio" id="amarelo" name="cor" value="amarelo"/>
              <label for="amarelo"><div class="amarelo escolha" onclick="addBorda(this)"></div></label>

              <input type="radio" class="radio" id="verde" name="cor" value="verde" />
              <label for="verde"><div class="verde escolha" onclick="addBorda(this)"></div></label>

              <input type="radio" class="radio" id="verde-agua" name="cor" value="verde-agua" />
              <label for="verde-agua"><div class="verde-agua escolha" onclick="addBorda(this)"></div></label>

              <input type="radio" class="radio" id="azul" name="cor" value="azul" />
              <label for="azul"><div class="azul escolha" onclick="addBorda(this)"></div></label>

              <input type="radio" class="radio" id="roxo" name="cor" value="roxo" />
              <label for="roxo"><div class="roxo escolha" onclick="addBorda(this)"></div></label>

              <input type="radio" class="radio" id="rosa" name="cor" value="rosa" />
              <label for="rosa"><div class="rosa escolha" onclick="addBorda(this)"></div></label>

              <input type="radio" class="radio" id="cinza" name="cor" value="cinza" />
              <label for="cinza"><div class="cinza escolha" onclick="addBorda(this)"></div></label>

              <input type="radio" class="radio" id="marrom" name="cor" value="marrom" />
              <label for="marrom"><div class="marrom escolha" onclick="addBorda(this)"></div></label>
            </div>
            <button onclick="infoUsuario()" data-bs-dismiss="modal">Entrar</button>
          </div>
        </div>
      </div>
    </div>

    <div class="container-site">
      <header>
        <div class="nomeSite">
          <img class="logo" src="imagens/logo.png" alt="">
          <h1 class="titulo">ChatLink</h1>
        </div>

        <div class="iconsHeader">
          <div class="limparChat" onclick="limparChat()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-magic" viewBox="0 0 16 16">
              <path d="M9.5 2.672a.5.5 0 1 0 1 0V.843a.5.5 0 0 0-1 0zm4.5.035A.5.5 0 0 0 13.293 2L12 3.293a.5.5 0 1 0 .707.707zM7.293 4A.5.5 0 1 0 8 3.293L6.707 2A.5.5 0 0 0 6 2.707zm-.621 2.5a.5.5 0 1 0 0-1H4.843a.5.5 0 1 0 0 1zm8.485 0a.5.5 0 1 0 0-1h-1.829a.5.5 0 0 0 0 1zM13.293 10A.5.5 0 1 0 14 9.293L12.707 8a.5.5 0 1 0-.707.707zM9.5 11.157a.5.5 0 0 0 1 0V9.328a.5.5 0 0 0-1 0zm1.854-5.097a.5.5 0 0 0 0-.706l-.708-.708a.5.5 0 0 0-.707 0L8.646 5.94a.5.5 0 0 0 0 .707l.708.708a.5.5 0 0 0 .707 0l1.293-1.293Zm-3 3a.5.5 0 0 0 0-.706l-.708-.708a.5.5 0 0 0-.707 0L.646 13.94a.5.5 0 0 0 0 .707l.708.708a.5.5 0 0 0 .707 0z"/>
            </svg>
          </div>
          <div id="icone-Modo">
            <svg class= xmlns='http://www.w3.org/2000/svg' width='16' height='16' fill='currentColor' class='bi bi-moon-fill' viewBox='0 0 16 16' onclick='modoEscuro()'>
              <path d='M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278'/>
            </svg>
          </div>
        </div>
      </header>
      <div>
        <div id="mensagens">
        </div>
      </div>

      <form action="">
        <div class="enviaMgm">
          <input type="text" id="mensagem"  placeholder="Digite sua mensagem..." /><br />
          <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send-fill" viewBox="0 0 16 16">
  <path d="M15.964.686a.5.5 0 0 0-.65-.65L.767 5.855H.766l-.452.18a.5.5 0 0 0-.082.887l.41.26.001.002 4.995 3.178 3.178 4.995.002.002.26.41a.5.5 0 0 0 .886-.083zm-1.833 1.89L6.637 10.07l-.215-.338a.5.5 0 0 0-.154-.154l-.338-.215 7.494-7.494 1.178-.471z"/>
</svg>
            
          </button>
        </div>
      </form>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
